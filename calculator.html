<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
    <title>Calculator</title>

</head>

<body>
    <div id="buttons">
        <button class="blue" value="ce">CE</button>
        <button class="blue" value="ac">AC</button>
        <button class="multiply" value="*">*</button>
        <button class="substract" value="-">-</button>
        <button class="add" value="+">+</button>
        <button class="divide" value="/">/</button>
        <button class="dot" value=".">.</button>
        <button class="equal" value="=">=</button>
        <button class="9" value="9">9</button>
        <button class="8" value="8">8</button>
        <button class="7" value="7">7</button>
        <button class="6" value="6">6</button>
        <button class="5" value="5">5</button>
        <button class="4" value="4">4</button>
        <button class="3" value="3">3</button>
        <button class="2" value="2">2</button>
        <button class="1" value="1">1</button>
        <button class="0" value="0">0</button>
    </div>





    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


</body>

</html>
